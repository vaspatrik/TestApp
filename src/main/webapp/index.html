<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>Demo for Rest API</title>
<!-- Include Jquery library scrips -->
<script
	src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
<script>
	function myRestFunc() {
		// prepare the asynchronous  call
		$.ajax({
			/* url: 'http://localhost:3000/demo/getexample', */
			url : 'http://localhost:8080/TestApp/demo',
			type : 'GET',
			dataType : 'json'
		}).done(function(data) { // callback from the server
			txtdata = '';
			for (index = 0; index < data.length; ++index) {
				txtdata += ' '+ data[index].data + ', ';
			}
			$('#message_from_server').text(txtdata);
		}).fail(function() {
			alert("Ajax failed to fetch data")
		})
	}
</script>
</head>
<body>

	<h1>Demo site for Rest API</h1>

	<div id="mainpart">

		<input type="button" name="Click" id="action_button" value="Push to send a REST "
			onclick="myRestFunc()"> &nbsp Message from Server:: &nbsp <span
			id="message_from_server"> Meg semmi </span>

	</div>



</body>
</html>
